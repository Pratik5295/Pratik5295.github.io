<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width ,initial-scale=1.0">
        <title>Pratik Shringarpure Portfolio</title>
        <link rel = "stylesheet" href = "styles.css">
        
        <script>

            async function fetchTemplate() 
            {
            const response = await fetch('ProjectTemplate.html');
            return response.text();
            }

            async function loadContent(file,area) 
            {
            try {
                const response = await fetch(file);
                const data = await response.json();

                const template = await fetchTemplate();
                const constructedPage = template
                    .replace('{{title}}', data.title)
                    .replace('{{content}}', data.content)
                    .replace('{{videoTitle}}',data.videoTitle)
                    .replace('{{videoUrl}}',data.videoUrl);

                document.getElementById(area).innerHTML = constructedPage;
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        window.onload = function()
        {
            loadContent('tower-defense.txt','game-projects');
            loadContent('demon-spawn.txt','game-projects');
        };
        </script>
    </head>

    <body>

       <!-- Page Header -->
    <header>Pratik Shringarpure

          <!-- Navigation Bar -->
        <nav>
            <a href="#">Github</a>
            <a href="#">Art Station</a>
            <a href="#">Resume</a>
        </nav>

    </header>
        
        <!-- Projects Section -->
        <section>
            <h1> Game Projects</h1>

            <div id="game-projects">
            </div>
        </section>

    </body>
</html>
